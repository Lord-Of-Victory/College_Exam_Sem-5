<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    *{
        font-family:monospace,'Courier New';
        
    }
</style>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/12-layers.svg" alt="" width="60" height="48"
                    class="d-inline-block align-text-top">
                <strong style="font-size: 20px;">Project_Exam5</strong>
            </a>
            <ul class="nav nav-pills" style="font-size: 20px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="">{{active}}</a>
                </li>
                {% for i in range(inactive|length) %}
                <li class="nav-item">
                    <a class="nav-link" href="/{{inactive[i]}}">{{inactive[i]}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>      
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
